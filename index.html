<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Bangers&family=Indie+Flower&display=swap" rel="stylesheet">

    <title>Weather App</title>
  </head>
  
  <body>
    <div class="container">
      <div class="weather-app-wrapper">

          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-1">
                <img class="rotate" src="media/minion.svg" alt="minion"/>
              </div>
              <div class="col-1"></div>
              <div class="col-7">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-secondary w-100"
                />
              </div>
            </div>
            
          </form>

        <div class="weather-app">
                 
          <div class="row main">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">
                    Â°C</span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/s</li>
                <li class="update">Last update: <span id="date"></span></li>
              </ul>
            </div>
            
          </div>
        
          <div>
              <h5>
              "Always bring your own sunshine."
              </h5>
            
            
          </div>
      
          <div class="weather-forecast border-top" id="forecast">
          </div>       
       
        </div> 
        
        <div class="contact" data-mdb-toggle="animation" data-mdb-animation-reset="true" data-mdb-animation="slide-left">
          <a
            href="https://github.com/simivida/My-weather-app"
            target="_blank"
            class="codelink"
            >Coded</a>
          by Simi<img class="spin" src="media/minion1.svg" alt="minion"/>
        </div>       
      </div>
    </div>
  <script src="src/app.js"></script>
  </body>
</html>
